---
#- name: Install Packages and Update Repositories
#  hosts: all
#  become: true  # Menggunakan hak superuser (sudo)
#  tasks:
    - name: Update Repositories
      yum:
        name: '*'
        state: latest
      tags: update

    - name: Install epel-release Package
      yum:
        name: epel-release
        state: present
      tags: install_epel_release

    - name: Install Packages SNMPD
      yum:
        name:
          - net-snmp
          - net-snmp-utils
        state: present
      tags: install_packages
      notify: Restart Service SNMPD

    - name: Install  Packages Chronyd
      yum:
        name:
          - chrony
        state: present
      tags: install_packages
      notify: Restart Service Chronyd

    - name: Install Required Packages
      yum:
        name:
          - net-snmp
          - net-snmp-utils
          - git
          - wget
          - curl
          - net-tools
          - chrony
          - nano
        state: present
      tags: install_packages
